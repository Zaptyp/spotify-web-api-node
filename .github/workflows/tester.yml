name: Spotify Library CI Tester
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
    - name: Setup Node.js
      uses: actions/setup-node@v4.3.0
      with:
        node-version: 'latest'
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests
      run: npm run travis
    - name: Coveralls
      uses: coverallsapp/github-action@v2.3.6